<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 24px;
      background: #161b22;
      border-radius: 12px;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      background: #238636;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="status">Opening Happ…</div>
    <a id="manual" href="#">Open manually</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const redirectTo = params.get("redirect_to");
    if (!redirectTo) {
      document.getElementById("status").innerText =
        "Invalid redirect link";
      throw new Error("redirect_to missing");
    }
    const manual = document.getElementById("manual");
    manual.href = redirectTo;

    setTimeout(() => {
      window.location.href = redirectTo;
    }, 200);
  </script>
</body>
</html>
