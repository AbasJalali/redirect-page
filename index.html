<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Happ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      color: #e6edf3;
      font-family: system-ui, sans-serif;
    }
    .box {
      background: #161b22;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 520px;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 22px;
      background: #238636;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="text">برای اضافه شدن سابسکریپشن، روی دکمه زیر کلیک کن</div>
    <a id="open">Open in Happ</a>
  </div>

  <script>
    let target = null;

    // حالت query
    const params = new URLSearchParams(window.location.search);
    if (params.has("redirect_to")) {
      target = params.get("redirect_to");
    }

    // حالت path-based
    if (!target) {
      const path = window.location.pathname;
      const idx = path.indexOf("happ://");
      if (idx !== -1) {
        target = path.slice(idx);
      }
    }

    if (!target) {
      document.getElementById("text").innerText =
        "لینک نامعتبر است";
      throw new Error("No happ link");
    }

    const btn = document.getElementById("open");
    btn.href = target;

    // ❗ هیچ auto redirect اینجا نداریم
    // فقط کلیک کاربر
  </script>
</body>
</html>
